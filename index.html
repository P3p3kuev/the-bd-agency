<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growth Marketing & Sales Strategy | The BD Agency</title>
  <meta name="description" content="The BD Agency drives growth with AI-powered lead generation, sales enablement, and GTM strategy. Trusted by scale-ups and startups alike." />
  <link rel="canonical" href="https://www.thebdagency.com/" />
  <meta property="og:title" content="Growth Marketing & Sales Strategy | The BD Agency" />
  <meta property="og:description" content="Accelerate your pipeline with done-for-you lead gen, AI sales automation, and strategy. Built by proven tech sellers." />
  <meta property="og:url" content="https://www.thebdagency.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.thebdagency.com/assets/og-image.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Growth Marketing & Sales Strategy | The BD Agency" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #1a1a1a;
      background-color: #f7f9fb;
    }
    header, footer {
      background-color: #0f172a;
      color: white;
      padding: 1.5rem 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #60a5fa;
      font-weight: 600;
    }
    .hero {
      padding: 6rem 2rem;
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: white;
      text-align: center;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .section:nth-child(even) {
      background-color: #e2e8f0;
    }
    .section h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .section p, .section ul {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background-color: #1e40af;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
    }
    .blog-cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
      justify-content: center;
    }
    .blog-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.2s ease;
    }
    .blog-card:hover {
      transform: scale(1.03);
    }
    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .blog-card-content {
      padding: 1rem;
    }
    .blog-card-content h4 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.125rem;
    }
    .blog-card-content p {
      font-size: 0.95rem;
      color: #555;
    }
    .blog-card-content a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.75rem;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        width: 100%;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
